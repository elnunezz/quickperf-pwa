<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPerfo - Check In</title>
    <meta name="description" content="Aplicación para revisar performance de representantes">
    <meta name="theme-color" content="#FFE600">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://i.imgur.com/aNxDcLC.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/aNxDcLC.png">
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        #app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            background: white;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #FFE600;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando PocketPerfo...</div>
    </div>
    <iframe id="app-frame" style="display: none;"></iframe>
    
    <script>
        // URL de tu Apps Script (CAMBIAR ESTA URL)
        const APPS_SCRIPT_URL = 'https://script.google.com/a/macros/mercadolibre.com/s/AKfycbyl6scTrW7UCWXhFfeMXhhw_XLua1Ct8F0BplgmH_-4l69Kpj-g8OOD4wOS9W_RbLXDyw/exec';
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registrado'))
                .catch(err => console.log('SW error:', err));
        }
        
        // Cargar aplicación
        const iframe = document.getElementById('app-frame');
        const loading = document.getElementById('loading');
        
        if (APPS_SCRIPT_URL === 'AQUI_VA_TU_URL_DE_APPS_SCRIPT') {
            loading.innerHTML = '<div class="error">⚠️ Configuración pendiente<br>Contacta al administrador</div>';
        } else {
            iframe.src = APPS_SCRIPT_URL;
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                loading.innerHTML = '<div class="error">❌ Error al cargar la aplicación<br>Verifica tu conexión</div>';
            };
            
            // Timeout de 10 segundos
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.innerHTML = '<div class="error">⏱️ La aplicación está tardando mucho<br>Verifica tu conexión</div>';
                }
            }, 10000);
        }

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
